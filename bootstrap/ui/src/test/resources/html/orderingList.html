<!DOCTYPE html>
<html lang="en-US" xmlns="http://www.w3.org/1999/html">
<head>
    <title>Static html for developing the OrderingList widget</title>
    <link rel="stylesheet/less" type="text/css" href="../../../main/resources/META-INF/resources/org.richfaces/less/orderingList.less"/>
    <link rel="stylesheet/less" type="text/css" href="../../../main/resources/META-INF/resources/font-awesome/font-awesome.less"/>

    <script type="text/javascript" src="../../../main/resources/META-INF/resources/less/less.min.js"></script>
    <script type="text/javascript" src="../lib/jquery/jquery.js"></script>
    <!-- stored locally for development, as jquery is provided by richfaces core -->

    <script type="text/javascript" src="../../../main/resources/META-INF/resources/com.jqueryui/js/jquery.ui.position.js"></script>
    <script type="text/javascript" src="../../../main/resources/META-INF/resources/com.jqueryui/js/jquery.ui.core.js"></script>
    <script type="text/javascript" src="../../../main/resources/META-INF/resources/com.jqueryui/js/jquery.ui.widget.js"></script>
    <script type="text/javascript" src="../../../main/resources/META-INF/resources/com.jqueryui/js/jquery.ui.mouse.js"></script>
    <script type="text/javascript" src="../../../main/resources/META-INF/resources/com.jqueryui/js/jquery.ui.button.js"></script>
    <script type="text/javascript" src="../../../main/resources/META-INF/resources/com.jqueryui/js/jquery.ui.selectable.js"></script>
    <script type="text/javascript" src="../../../main/resources/META-INF/resources/com.jqueryui/js/jquery.ui.sortable.js"></script>

    <script type="text/javascript" src="../../../main/resources/META-INF/resources/org.richfaces/widget/orderingList.js"></script>

</head>

<script>
    var pluginOptions1 = {
        header: "List layout"
    };
    var pluginOptions2 = {
        header: "Table layout"
    };
    var toggleDisabled = function (event, id) {
        var $list = $('#' + id);
        var $button = $(event.target);
        var disabled = $list.orderingList('option', 'disabled');
        if (disabled) {
            $list.orderingList('option', 'disabled', false);
            $button.text('Disable Plugin');
        } else {
            $list.orderingList('option', 'disabled', true);
            $button.text('Enable Plugin');
        }
    }

    var toggleActive = function (event, id, options) {
        var $list = $('#' + id);
        var $button = $(event.target);
        var active = $list.parents('.orderingList').length > 0;
        if (active) {
            $list.orderingList('destroy');
            $button.text('Activate Plugin');
        } else {
            $list.orderingList(options);
            $button.text('Destroy Plugin');
        }
    }

</script>

<body>

<h2>Example orderingList</h2>

<p>Using the orderingList plugin, we built a simple orderingList widget:</p>


<div class="container-fluid ">
    <div class="row-fluid ">
        <div class="span6 ">
            <button onclick="toggleDisabled(event, 'orderingListDemo')">Disable Plugin</button>
            <button onclick="toggleActive(event, 'orderingListDemo', pluginOptions1)">Destroy Plugin</button>
            <hr/>
            <ol id="orderingListDemo">
                <li data-key="1">Item 1</li>
                <li data-key="2">Item 2</li>
                <li data-key="3">Item 3</li>
                <li data-key="4">Item 4</li>
                <li data-key="5">Item 5</li>
                <li data-key="6">Item 6</li>
                <li data-key="7">Item 7</li>
                <li data-key="8">Item 8</li>
            </ol>
        </div>
    </div>
    <div class="row-fluid ">
        <div class="span6">
            <button onclick="toggleDisabled(event, 'orderingListDemo2')">Disable Plugin</button>
            <button onclick="toggleActive(event, 'orderingListDemo2', pluginOptions2)">Destroy Plugin</button>
            <hr/>
            <table id="orderingListDemo2">
                <thead>
                    <tr>
                        <th></th>
                        <th>Label</th>
                        <th></th>
                    </tr>
                </thead>
                <tbody>
                    <tr data-key="1">
                        <td><i class="icon-beaker"></i></td>
                        <td>Item 1</td>
                        <td>1</td>
                    </tr>
                    <tr data-key="2">
                    <td><i class="icon-bell"></i></td>
                        <td>Item 2</td>
                        <td>2</td>
                    </tr>
                    <tr data-key="3">
                    <td><i class="icon-bolt"></i></td>
                        <td>Item 3</td>
                        <td>3</td>
                    </tr>
                    <tr data-key="4">
                    <td><i class="icon-plane"></i></td>
                        <td>Item 4</td>
                        <td>4</td>
                    </tr>
                    <tr data-key="5">
                    <td><i class="icon-pencil"></i></td>
                        <td>Item 5</td>
                        <td>5</td>
                    </tr>
                    <tr data-key="6">
                    <td><i class="icon-star"></i></td>
                        <td>Item 6</td>
                        <td>6</td>
                    </tr>
                    <tr data-key="7">
                    <td><i class="icon-trophy"></i></td>
                        <td>Item 7</td>
                        <td>7</td>
                    </tr>
                    <tr data-key="8">
                    <td><i class="icon-legal"></i></td>
                        <td>Item 8</td>
                        <td>8</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>

</body>
</html>
<script>
    $("#orderingListDemo").orderingList(pluginOptions1);
    $("#orderingListDemo2").orderingList(pluginOptions2);
</script>
