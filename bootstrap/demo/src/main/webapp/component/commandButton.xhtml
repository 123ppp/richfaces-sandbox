<!DOCTYPE html>
<html lang="en-US">

<ui:composition template="/resources/template.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:rich="http://richfaces.org/rich"
                xmlns:a4j="http://richfaces.org/a4j"
                xmlns:bootstrap="http://richfaces.org/sandbox/bootstrap">
    <ui:define name="body">
    <h:form id="myform">
        <h:panelGrid columns="3">
            <bootstrap:commandButton value="button/ajax" action="#{bean.setValue('button/ajax clicked')}" icon="tint" render="out"/>
            <bootstrap:commandButton value="button/server" mode="server" action="#{bean.setValue('button/server clicked')}" icon="tint" render="out"/>
            <bootstrap:commandButton value="button/client" mode="client" onclick="$('#myform\\:out').html('button/client clicked')" icon="tint" render="out"/>
        </h:panelGrid>
        <br />
        <h:outputText value="#{bean.value}" id="out"/>
    </h:form>
    </ui:define>
</ui:composition>
</html>
