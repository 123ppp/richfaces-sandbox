<!DOCTYPE html>
<html lang="en-US">

<ui:composition template="/resources/template.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:rich="http://richfaces.org/rich"
                xmlns:a4j="http://richfaces.org/a4j"
                xmlns:bootstrap="http://richfaces.org/sandbox/bootstrap">
    <ui:define name="body">
    <h:form id="myform">
        <h3><code>bootstrap:codeblock</code></h3>
        <br />
        Use the <code>bootstrap:codeblock</code> component to display a code sample in your page.  The component uses
        the <a href="http://code.google.com/p/google-code-prettify/">google-code-prettify</a> library to provide syntax
        highlighting.
        <br />
        <br />
        <h3>Sample Output:</h3>
        <ui:include src="/samples/codeblock/samples/codeblock.xhtml" />

        <h3>Sample Code:</h3>
        <bootstrap:codeblock styleClass="lang-html">
            <h:outputText value="/samples/codeblock/samples/codeblock.xhtml" escape="true" converter="FileConverter" />
        </bootstrap:codeblock>
    </h:form>
    </ui:define>
</ui:composition>
</html>
