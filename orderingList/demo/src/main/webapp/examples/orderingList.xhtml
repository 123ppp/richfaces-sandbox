<ui:composition template="/layout/template.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:c="http://java.sun.com/jsp/jstl/core"
                xmlns:r="http://richfaces.org"
                xmlns:s="http://richfaces.org/sandbox/prototyping">
<ui:param name="title" value="OrderingList" />

<!-- content -->Manzel
<ui:define name="content">

    <h3>OrderingList list layout</h3>

    Following sample shows usage of the orderingList in AJAX mode with custom suggestion formatting and fetched value:

    <h:form id="list-formatting">
        <s:orderingList value="#{capitalsBean.capitalList}" var="capital" itemValue="#{capital}" itemLabel="#{capital.name}">
            <f:converter converterId="CapitalsConverter" />
        </s:orderingList>

        <r:log mode="console" />
        <r:commandButton render="@form" value="Re-render" />
    </h:form>

    <h3>OrderingList table layout</h3>

    <h:form id="table-layout">
        <r:orderingList value="#{capitalsBean.capitalList}" var="capital"  listWidth="300px">
            <f:converter converterId="CapitalsConverter" />
            <r:column>
                <f:facet name="header">ID</f:facet>
                #{capital.id}
            </r:column>
            <r:column>
                <f:facet name="header">Name</f:facet>
                #{capital.name}
            </r:column>
            <r:column>
                <f:facet name="header">State</f:facet>
                #{capital.state}
            </r:column>
        </r:orderingList>

        <r:log mode="console" />
        <r:commandButton render="form" value="Re-render" />
    </h:form>

</ui:define>
</ui:composition>
