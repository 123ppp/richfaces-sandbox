<ui:composition template="/layout/template.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:c="http://java.sun.com/jsp/jstl/core"
                xmlns:r="http://richfaces.org/rich"
                xmlns:s="http://richfaces.org/sandbox/prototyping">
    <ui:param name="title" value="Axes" />


<ui:define name="content">
     <ul>
         <li>min</li>
         <li>max</li>
         <li>pad</li>
         <li>label</li>
         <li>format</li>
     </ul>
    <br/><br/><br/>
    <s:chart id="myChart" >
        <s:xaxis min="5" max="10" label="amount"/>
        <s:yaxis pad="0.1" label="price"/>
        <s:legend sorting="ascending"/>
        <s:series data="#{bean.a}" type="line" label="A product" color="green" />
        <s:series data="#{bean.b}" type="line" label="B product"/>
        <s:series data="#{bean.c}" type="line" label="C product"/>
    </s:chart>
    <p>Same chart as in <h:link outcome="_charts">general</h:link> with following changes
        <ul>
            <li>x-axis:
                <ul>
                    <li>min = 5</li>
                    <li>max = 10</li>
                    <li>label = amount</li>
                </ul> 
            </li>
            <li>y-axis:
                <ul>
                    <li>pad =0.1</li>
                    <li>label =price</li>
                </ul>
                    
            </li>
        </ul>
    </p>
    
    

</ui:define>
</ui:composition>
