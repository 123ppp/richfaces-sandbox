<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:a4j="http://richfaces.org/a4j"
	xmlns:rich="http://richfaces.org/rich"
	xmlns:c="http://java.sun.com/jsp/jstl/core">
<head>
<title>AJAX Simple Tree</title>
<style>
.col,.col2 {
	width: 50%;
	vertical-align: top;
}
</style>
</head>
<body>
<h:form>
	<a4j:repeat value="#{treeBeansCollection}" var="tree">
		<h:panelGrid columns="2" width="100%" columnClasses="col1,col2">
			<rich:tree style="width:300px"
				nodeSelectListener="#{tree.processSelection}"
				reRender="selectedNode" ajaxSubmitSelection="true" switchType="ajax"
				value="#{tree.treeNode}" var="item">
			</rich:tree>
			<a4j:outputPanel ajaxRendered="true">
			<h:outputText escape="false" value="Selected Node: #{tree.nodeTitle}"
				id="selectedNode" />
			</a4j:outputPanel>
		</h:panelGrid>
	</a4j:repeat>

</h:form>
</body>
</html>
