<ui:composition template="/layout/template.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:c="http://java.sun.com/jsp/jstl/core"
                xmlns:r="http://richfaces.org"
                xmlns:s="http://richfaces.org/sandbox/prototyping">
<ui:param name="title" value="PickList" />

<!-- content -->Manzel
<ui:define name="content">

    <h3>PickList list layout</h3>

    Following sample shows usage of the pickList in AJAX mode with custom suggestion formatting and fetched value:

    <h:form id="picklist">
        <s:pickList id="list" value="#{capitalsBean.capitalList}" sourceCaption="Available cities" targetCaption="Selected cities">
            <f:selectItems value="#{capitalsBean.capitalsAvailable}" var="capital" itemValue="#{capital}" itemLabel="#{capital.name}" />
            <f:converter converterId="CapitalsConverter" />
        </s:pickList>

        <r:log mode="console" />
        <r:commandButton render="@form" execute="list" value="Re-render" />

    <h3>PickList table layout</h3>

        <s:pickList id="table" value="#{capitalsBean.capitalList}" var="capital">
            <f:selectItems value="#{capitalsBean.capitalsAvailable}" var="capital2" itemValue="#{capital2}" itemLabel="#{capital2.name}" />
            <f:converter converterId="CapitalsConverter" />
            <r:column>
                <f:facet name="header">ID</f:facet>
                #{capital.id}
            </r:column>
            <r:column>
                <f:facet name="header">Name</f:facet>
                #{capital.name}
            </r:column>
            <r:column>
                <f:facet name="header">State</f:facet>
                #{capital.state}
            </r:column>
        </s:pickList>

        <r:log mode="console" />
        <r:commandButton render="@form" execute="table" value="Re-render" />
    </h:form>

</ui:define>
</ui:composition>
